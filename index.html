<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Mislav Švaljek">
        <meta name="description" content="JavaScript calculator">
        <meta name="keywords" content="HTML,CSS,JavaScript">

        <title>JavaScript Calculator</title>

        <link rel="stylesheet" media="all" href="css/style.css" type="text/css">
        <link rel="stylesheet" media="(min-width: 730px)" href="css/large-screens.css" type="text/css">
        <link rel="stylesheet" href="css/ionicons.css" type="text/css">

    </head>
    <body>


        <div class="container">
            <!-- Calculator tab -->
            <div id="calculator">
                <div id="top-frame-calculator">
                    <div id="date"></div>
                    <div id="time"></div>
                </div>
                <div id="calculation">
                    <div id="top-calculation"></div>
                    <div id="bottom-calculation"></div>
                </div>
                <div class="row">
                    <button class="buttons operations">CA</button>
                    <button class="buttons operations"><span class="ion-backspace"></span></button>
                    <button class="buttons operations">+/-</button>
                    <button class="buttons operations">x<sup>2</sup></button>
                    <button class="buttons operations">√</button>
                </div>
                <div class="row">
                    <button class="buttons operations">sin</button>
                    <button class="buttons">7</button>
                    <button class="buttons">8</button>
                    <button class="buttons">9</button>
                    <button class="buttons operations">÷</button>
                </div>
                <div class="row">
                    <button class="buttons operations">cos</button>
                    <button class="buttons">4</button>
                    <button class="buttons">5</button>
                    <button class="buttons">6</button>
                    <button class="buttons operations">×</button>
                </div>
                <div class="row">
                    <button class="buttons operations">tan</button>
                    <button class="buttons">1</button>
                    <button class="buttons">2</button>
                    <button class="buttons">3</button>
                    <button class="buttons operations">-</button>
                </div>
                <div class="row">
                    <button class="buttons operations">π</button>
                    <button class="buttons operations">.</button>
                    <button class="buttons">0</button>
                    <button class="buttons operations">n!</button>
                    <button class="buttons operations">+</button>
                </div>
                <div class="row">
                    <button class="buttons operations" id="equal">=</button>
                </div>
            </div>
            <!-- History Tab -->
            <div id="history">
                <div id="top-frame-history">
                    <p>History</p>
                </div>
                <div id="history-list">
                    <ul></ul>
                </div>
                <div id="delete-history">
                    <span class="ion-ios-trash-outline"></span>
                </div>
            </div>
        </div>

        <script src="js/app.js"></script>
    </body>
</html>
